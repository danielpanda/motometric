<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover"
    />
    <meta name="theme-color" content="#0f172a" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />

    <title>MotoMetric - Pencatat Servis Motor</title>
    <meta
      name="description"
      content="Aplikasi pencatat servis motor dengan sistem dual trigger - gabungan KM dan waktu untuk notifikasi yang akurat dan personal."
    />
    <meta
      name="keywords"
      content="servis motor, pencatat km, odometer, perawatan motor, service reminder"
    />

    <link
      rel="icon"
      href="%sveltekit.assets%/favicon.svg"
      type="image/svg+xml"
    />
    <link rel="apple-touch-icon" href="%sveltekit.assets%/icon-192.png" />
    <link rel="manifest" href="%sveltekit.assets%/manifest.json" />

    %sveltekit.head%
  </head>
  <body data-sveltekit-preload-data="hover">
    <div style="display: contents">%sveltekit.body%</div>
  </body>
</html>
